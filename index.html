<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h3>Calculator</h3>
    <div class="container">
        <div id="display">
            This is display
        </div>
        <div class="keypad">
            <div class="row">
                <div data-key="ac" class="key reset">AC</div>
                
                <div data-key="delete" class="key delete">Del</div>
                <div data-key="back" class="key number back">Back</div>  
            </div>
            <div class="row">
                <div data-key="7" class="key number">7</div>
                <div data-key="8" class="key number">8</div>
                <div data-key="9" class="key number">9</div>
                <div data-key="+" class="key operator">+</div>
            </div>
            <div class="row">
                <div data-key="4" class="key number">4</div>
                <div data-key="5" class="key number">5</div>
                <div data-key="6" class="key number">6</div>
                <div data-key="-" class="key operator">-</div>
            </div>
            <div class="row">
                <div data-key="3" class="key number">3</div>
                <div data-key="2" class="key number">2</div>
                <div data-key="1" class="key number">1</div>
                <div data-key="*" class="key operator">*</div>
            </div>
            <div class="row">
                <div data-key="." class="key number dot">.</div>
                <div data-key="0" class="key number">0</div>
                <div data-key="=" class="key equal">=</div>
                <div data-key="/" class="key operator">/</div>
            </div>
        </div>
    </div>
</body>
</html>
